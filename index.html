
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEPSCALA | AI Business Architect</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="DEEPSCALA - AI Business Architect. 15 years of E-commerce engineering and neural marketing conversion strategies.">
    <meta property="og:title" content="DEEPSCALA | AI Business Architect">
    <meta property="og:description" content="The ultimate conversion engine for your business autonomy.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --cyber-cyan: #00f2ff;
            --cyber-indigo: #6366f1;
            --bg-void: #010102;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-void);
            color: #ffffff;
            overflow-x: hidden;
            cursor: crosshair;
        }

        h1, h2, h3, .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Noise Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .scanline {
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.05), transparent);
            position: fixed;
            z-index: 99;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .glass-card {
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-void);
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 0px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyber-cyan);
        }
    </style>
